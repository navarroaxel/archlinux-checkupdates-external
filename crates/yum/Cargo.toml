[package]
name = "yum"
version = "0.1.0"
authors = ["Axel Navarro <navarroaxel@gmail.com>"]
edition = "2018"

[lib]

[dependencies]
aur = { path = "../aur" }

itertools = "0.10.5"
libflate = "1.2.0"
reqwest = { version = "0.11.13", features = ["json", "gzip"] }
semver = "1.0.16"
serde = { version = "1.0.152", features = ["derive"] }
serde-xml-rs = "0.6.0"
