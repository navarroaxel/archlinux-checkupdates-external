[package]
name = "yum"
version = "0.1.0"
authors = ["Axel Navarro <navarroaxel@gmail.com>"]
edition = "2021"

[lib]

[dependencies]
aur = { path = "../aur" }

itertools = "0.10.5"
libflate = "1.3.0"
reqwest = { version = "0.11.18", features = ["json", "gzip"] }
semver = "1.0.17"
serde = { version = "1.0.163", features = ["derive"] }
serde-xml-rs = "0.6.0"
