[package]
name = "yum"
version = "0.1.0"
authors = ["Axel Navarro <navarroaxel@gmail.com>"]
edition = "2018"

[lib]

[dependencies]
aur = { path = "../aur" }

itertools = "0.10.1"
libflate = "1.1.1"
reqwest = { version = "0.11.7", features = ["json", "gzip"] }
semver = "1.0.4"
serde = { version = "1.0.130", features = ["derive"] }
serde-xml-rs = "0.5.1"
